<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Happiest Place on Earth</title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="This is a timeline of my emotions through COVID-19 using Disneyland.">
	<link rel="shortcut icon" href="PLACEHOLDER.png"> 
	<!-- meyer-reset is a special css library that overrides all the ugle default css styles that come with html5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Corben&display=swap" rel="stylesheet">
</head>

<body>
	<!-- These semantic tags were added to help you get started but you are very welcome to delete any of them and do your own thing -->
	<header>
		<!-- header, h1, logo etc content -->
		<nav class="navbar">
			<!-- Global naviagtion stuff here, but move this or delete this to your liking. Same goes for the rest -->
			<ul class="nav ul">
				<li><a href="#nav">placeholder</a></li>
			</ul>
		</nav>
		
	</header>
	<main>
		<div class="landing">
			<object>
				<div class="frontpage">
					<a href="disneyland.html">
						<h3>Happiest Place on Earth</h3>
					</a>
				</div>
			</object>
		</div>
	</main>

	<!-- link for jquery -->
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="js/jqfloat.js"></script>
	<script src="js/jquery-canvas-sparkles.js"></script>
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function() {
			$('object').jqFloat({
				width: 20,
				height: 20,
				speed: 900
			});
		});
	</script>

	<script>
		$("h3").sparkle({
			color: "#FFFFFF",
			count: 30,
			overlap: 0,
			speed: 1,
			minSize: 4,
			maxSize: 7,
			direction: "both"
		});
		$("h3").sparkle({
			color: "#0000FF"
		});
		$("h3").sparkle({
			count: 50
		});
		$("h3").sparkle({
			overlap: 20
		});
		$("h3").sparkle({
			speed: 1.2
		});
		$("h3").sparkle({
			minSize: 2,
			maxSize: 6
		});
		$("h3").sparkle({
			direction: "both"
		});
	</script>
</body>
</html>
